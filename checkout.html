<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Poster Shop</title>
  </head>
  <body>
    <nav>
      <span class="material-symbols-outlined"> menu </span>
      <h1>Checkout</h1>
    </nav>
    <main>
      <h3>Items</h3>
      <section class="card_container">
        <div class="card big_card">
          <img src="./assets/char-10.png" alt="char" />
          <h3>Cooker</h3>
          <button>Remove from shopping cart</button>
        </div>
        <div class="card big_card">
          <img src="./assets/char-11.png" alt="char" />
          <h3>Female Doctor</h3>
          <button>Remove from shopping cart</button>
        </div>
      </section>
      <table>
        <tr>
          <th>Item</th>
          <th>Qnt</th>
          <th class="table_end">Price</th>
        </tr>
        <tr>
          <td>Poster Cooker</td>
          <td>1</td>
          <td class="table_end">179 sek</td>
        </tr>
        <tr>
          <td>Poster Female Doctor</td>
          <td>1</td>
          <td class="table_end">179 sek</td>
        </tr>
        <tr class="table_total">
          <td>Total</td>
          <td></td>
          <td class="table_end">358 sek</td>
        </tr>
      </table>
      <button>Gimmie gimmie gimmie!</button>
    </main>
    <footer>
      <div>
        <h3>Nav</h3>
        <p>Products</p>
        <p>About Us</p>
        <p>Contact</p>
      </div>
      <div>
        <h3>Address</h3>
        <p>Somethinggatan 32</p>
        <p>888 81 Someplace</p>
      </div>
      <div>
        <h3>Social Media</h3>
        <img src="./assets/logo-twitter.svg" alt="twitter" />
        <img src="./assets/logo-facebook.svg" alt="facebook" />
        <img src="./assets/logo-linkedin.svg" alt="linkedin" />
        <img src="./assets/logo-instagram.svg" alt="instagram" />
      </div>
    </footer>
  </body>
</html>
